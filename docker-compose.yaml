version: '3'
services:
  httpd_service:
    image: 'httpd'
    ports:
      - '80:80'
    volumes:
      - '/mnt/project:/usr/local/apache2/htdocs'

  tomcat_service:
    image: 'tomcat:9'
    ports:
      - '8080:8080'
    volumes:
      - '/mnt/project/game-of-life/gameoflife-web/target:/usr/local/tomcat/webapps'
